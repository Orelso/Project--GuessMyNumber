<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ùì</text></svg>"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>

    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Replay!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">üíØ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ü•á Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script>
      const pressed = [];
      const secretCode = 'orelso';

      window.addEventListener('keyup', e => {
        console.log(
          "There's a secret code that can give you unicorns. Can you guess the name of the coder ?",
          e.key
        );
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join('').includes(secretCode)) {
          // console.log('DING DING')
          cornify_add();
          document.querySelector('.number').textContent = 'ORELSO';
        }
        console.log(pressed);
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
